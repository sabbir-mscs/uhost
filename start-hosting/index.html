<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>uHost Signup</title>
  <link rel="shortcut icon" href="../img/host-icon.png" />
  <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat:400,700" rel="stylesheet" />
  <link rel="stylesheet" href="../common.css" />
  <link rel="stylesheet" href="start-hosting.css" />
</head>

<body>
  <div class="backdrop"></div>
  <div class="popup">
    <h1 class="popup__title">Do you want to continue?</h1>
    <div class="popup__actions">
      <a href="../uhost.html" class="popup__action">Yes!</a>
      <button class="popup__action popup__action--negative" type="button">
        No!
      </button>
    </div>
  </div>
  <header class="main-header">
    <div>
      <button class="toggle-button">
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
        <span class="toggle-button__bar"></span>
      </button>
      <a class="main-header_brand" href="#">
        <img src="../img/uhost-icon.png" alt="Best Hosting For your Organization" />
      </a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav_ul">
        <li class="main-nav_li">
          <a class="main-nav_a" href="../index.html">Home</a>
        </li>
        <li class="main-nav_li">
          <a class="main-nav_a" href="../packages/index.html">Packages</a>
        </li>
        <li class="main-nav_li">
          <a class="main-nav_a" href="../customers/index.html">Customers</a>
        </li>
        <li class="main-nav_li main-nav_li--CTA">
          <a class="main-nav_a" href="index.html">Start Hosting</a>
        </li>
      </ul>
    </nav>
  </header>

  <nav class="mobile-nav">
    <ul class="mobile-nav__items">
      <li class="mobile-nav__item">
        <a href="../uhost.html">Home</a>
      </li>
      <li class="mobile-nav__item">
        <a href="../packages/index.html">Packages</a>
      </li>
      <li class="mobile-nav__item">
        <a href="../customers/index.html">Customers</a>
      </li>
      <li class="mobile-nav__item mobile-nav__item--cta">
        <a href="index.html">Start Hosting</a>
      </li>
    </ul>
  </nav>
  <main class="signup-page">
    <h1 class="signup-title">Awesome! Let's dive right in!</h1>
    <form action="index.html" class="signup-form">
      <label for="title">Title</label>
      <select id="title">
        <option value="mr">Mr.</option>
        <option value="ms">Ms.</option>
      </select>
      <label for="first-name">First name</label>
      <input type="text" id="first-name" />
      <label for="last-name">Last name</label>
      <input type="text" id="last-name" />
      <label for="email">E-Mail</label>
      <input type="email" id="email" class="invalid" required />
      <label for="password">Password</label>
      <input type="password" id="password" />
      <div class="signup-form_checkbox">
        <input type="checkbox" id="agree-terms" required />
        <label for="agree-terms">Agree to
          <a href="#">Terms &amp; Conditions</a>
        </label>
      </div>
      <button type="submit" class="button">Sign Up</button>
    </form>
  </main>
  <!-- ?Footer -->
  <footer>
    <nav>
      <ul class="footer-nav_ul">
        <li class="footer-nav_li">
          <a href="#">Support</a>
        </li>
        <li class="footer-nav_li">
          <a href="#">Terms of Use</a>
        </li>
      </ul>
    </nav>
  </footer>
  <script src="../sidenav.js"></script>
</body>

</html>
